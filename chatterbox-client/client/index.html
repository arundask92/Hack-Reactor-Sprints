<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Monoton" rel="stylesheet">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
if (!/(&|\?)username=/.test(window.location.search)) {
  var newSearch = window.location.search;
  if (newSearch !== '' & newSearch !== '?') {
    newSearch += '&';
  }
  newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
  window.location.search = newSearch;
}
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 class="animated rollIn">chatterbox</h1>
      <!-- <div class="spinner"><img src="client/images/spiffygif_46x46.gif"></div> -->
      <form action="#" id="send" class="form-group" method="post">
        <div id="rooms">
          <!-- <label for="rooms">Room:</label> -->
          <select name="rooms" id="roomSelect" class="form-control form-control-sm"> 
            <option>Select chat room...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="roomCreate">Create room:</label>
          <input type="text" name='roomCreate' class="form-control" id="roomCreate"/>
        </div>
        <div class="form-group">
          <label for="username">Name:</label>
          <input type="text" name="username" class="form-control" id="username"/>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <input type="text" name="message" class="form-control" id="message"/>
        </div>
        <button type="submit" class="btn btn-dark" id="submit">Submit</button>
      </form>
      <button class="btn btn-info btn-block" id="refresh">Refresh Page</button>
    </div>
    <div id="chats" class="animated jello"></div>
  </body>
</html>
